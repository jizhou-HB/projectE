<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Würfel mal!</h1>
      <h2>Du kannst würfeln und die Lösung sagen!</h2>

      <div class="button-container">
        <button id="checkAnswerButton">Sag die Lösung</button>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="toggleDiceCheckbox">
                <span class="slider"></span>
            </label>
            <span class="toggle-text">Wechsel zwischen Zahlen und Punkten</span>
        </div>
      </div>

      <div class="dice">
        <img src="images/dice1.png" alt="Dice 1">
        <img src="images/dice2.png" alt="Dice 2">
      </div>
    </div>

    <div id="badge-container">
      <!-- Images for badges -->
      <img id="badge1" src="images/pic1.png" alt="Badge 1" style="display: none;">
      <img id="badge2" src="images/pic2.png" alt="Badge 2" style="display: none;">
      <img id="badge3" src="images/pic3.png" alt="Badge 3" style="display: none;">
    </div>

    <footer>inspired by Angela's course tasks</footer>

    <script src="index1.js"></script>
  </body>
</html>
